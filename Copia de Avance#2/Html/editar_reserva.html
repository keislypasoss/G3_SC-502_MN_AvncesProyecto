<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Editar Reserva</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Styles/styles.css">
  <script src="../javascript/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div id="header"></div>

  <main class="container mt-5 mb-5" style="max-width: 800px;">
    <div class="card shadow-sm">
      <div class="card-body py-5 px-4">
        <h1 class="card-title mb-4 text-center" style="color: #e67e22;">
          Editar Reserva
        </h1>

        <form id="form-editar">

          <div class="form-group mb-3">
            <label for="id_mesa" class="form-label">Mesa:</label>
            <select id="id_mesa" class="form-control" required>
              <option value="">Seleccione una mesa</option>
              <option value="1" selected>Mesa 1 - Interior</option>
              <option value="2">Mesa 2 - Terraza</option>
              <option value="3">Mesa 3 - VIP</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="fecha" class="form-label">Fecha y hora:</label>
            <input type="datetime-local" id="fecha" class="form-control" value="2025-07-12T19:00" required>
          </div>

          <div class="form-group mb-3">
            <label for="cantidad_personas" class="form-label">Cantidad de personas:</label>
            <input type="number" id="cantidad_personas" class="form-control" value="4" min="1" required>
          </div>

          <div class="form-group mb-3">
            <label for="nota_cliente" class="form-label">Nota del cliente:</label>
            <textarea id="nota_cliente" class="form-control" rows="4">Por favor, una mesa cerca de la ventana.</textarea>
          </div>

          <div class="form-group mb-3">
            <label for="id_estado" class="form-label">Estado de reserva:</label>
            <select id="id_estado" class="form-control" required>
              <option value="">Seleccione estado</option>
              <option value="1">Pendiente</option>
              <option value="2" selected>Confirmada</option>
              <option value="3">Cancelada</option>
            </select>
          </div>

          <div id="mensaje" class="mt-3"></div>
      </div>

      <div class="card-footer text-center">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='historial_reservas.html'">Cancelar</button>
      </div>
    </div>
  </main>

  <div id="footer"></div>

</body>

</html>
