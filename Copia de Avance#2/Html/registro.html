<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
</head>
<body>

   <div id="alert-container" class="position-fixed w-100" style="top: 1rem; left: 0; z-index: 1050; display: flex; justify-content: center;"></div>

  <div class="login-container">
    <div class="image-side">
      <img src="img/images.jpeg" alt="Imagen de inicio de sesión" />
    </div>

    <div class="form-side">
      <div class="login-box">
        <h1>Registro de Usuario</h1>

      
        <form id="registroForm">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="Telefono">Teléfono:</label>
            <input type="text" id="Telefono" name="Telefono" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </div>
        </form>

        <br>
        <div class="text-center mt-3">
          <span>Volver al Login </span>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>

 
  <script>
    $("#registroForm").on("submit", function(e) {
      e.preventDefault();

      
      const alertHtml = `
        <div class="alert alert-success alert-dismissible fade show" role="alert" style="max-width: 500px;">
          <strong>¡Registro completo!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>`;
      
      $("#alert-container").html(alertHtml);

      
      setTimeout(() => {
        window.location.href = "login.html";
      }, 3000);
    });
  </script>
</body>
</html>
