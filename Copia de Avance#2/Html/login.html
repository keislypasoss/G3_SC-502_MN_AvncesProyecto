<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../Styles/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="login-container">
    <div class="image-side">
      <img src="../img/images.jpeg" alt="Imagen" />
    </div>

    <div class="form-side">
      <div class="login-box">
        <h1>Iniciar Sesión</h1>

        <div class="form-group">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" class="form-control" />
        </div>

        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" class="form-control" />
        </div>

        <div class="text-center">
          <button id="btnLogin" class="btn btn-primary btn-block">Iniciar sesión</button>
        </div>

        <br>
        <div class="text-center mt-3">
  <span>¿No tienes cuenta? </span>
  <a href="registro.html">Regístrate aquí</a>
</div>


        <div id="error" class="mt-3 text-danger text-center">
          Credenciales incorrectas
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('btnLogin').addEventListener('click', function () {
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      if (usuario === 'admin' && contrasena === '1234') {
        window.location.href = 'HomePage.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
