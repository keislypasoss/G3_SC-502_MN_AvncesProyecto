<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurante Soluna</title>
  <script src="../javascript/script.js"></script>
  <link rel="stylesheet" href="../Styles/styles.css" />
</head>

<body>
  <div id="header"></div>

  <section class="hero">
    <h2>Bienvenido a Soluna</h2>
    <p>Disfruta de la mejor experiencia gastronómica</p>
    <a href="#" class="btn">Haz tu pedido</a>
  </section>

  <section class="destacados">
    <h3>Platillos destacados</h3>
    <div class="platillos">
      <div class="platillo">
        <img
          src="https://cdn.shopify.com/s/files/1/0274/9503/9079/files/TomatoRicotta-_Resized_7d8f3685-8c73-4d77-9f08-5eee0147eb05.jpg?v=1723657379"
          alt="Pizza Margarita" />
        <h4>Pizza Margarita</h4>
      </div>
      <div class="platillo">
        <img src="https://www.fattoincasadabenedetta.it/wp-content/uploads/2022/07/AdobeStock_235021478-scaled.jpg"
          alt="Pasta al pesto" />
        <h4>Pasta al pesto</h4>
      </div>
      <div class="platillo">
        <img src="https://cloudfront-us-east-1.images.arcpublishing.com/elespectador/ZQUGSWWM2BBZXHEPBPMRIWX46U.jpg"
          alt="Hamburguesa Soluna" />
        <h4>Hamburguesa Soluna</h4>
      </div>
    </div>
  </section>

  <section class="reservas">
    <h3>Reserva tu mesa</h3>
    <p>Reserva en línea fácil y rápido</p>
    <a href="#" class="btn">Reservar ahora</a>
  </section>

  <div id="footer"></div>

</body>

</html>
