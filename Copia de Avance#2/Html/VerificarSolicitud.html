<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Verificación de Solicitudes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Styles/styles.css" />
  <script src="../javascript/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
  <div id="header"></div>
  <main class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">

        <h1 class="card-title mb-4" style="color: #e67e22;">
          Verificación de Solicitudes
        </h1>

        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th>Correo</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>camiarco@gmail.com</td>
                <td>Consulta</td>
                <td>6/7/2025</td>
                <td><span class="badge badge-info">En proceso</span></td>
                <td>
                  <div class="d-flex">
                    <button type="button" class="btn-primary btn-sm mr-2" data-toggle="modal" data-target="#modalOrden">
                      <i class="fas fa-eye"></i> Seguimiento
                    </button>
                    <a href="javascript:void(0);" class="btn-danger btn-sm">
                      <i class="fas fa-times"></i> Cancelar
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalOrden" tabindex="-1" role="dialog" aria-labelledby="modalOrdenLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <form class="modal-content" id="formOrden">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalOrdenLabel">Seguimiento</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="descripcion" class="form-label">Respuesta:</label>
            <textarea id="descripcion" class="form-control" rows="5"
              placeholder="Escriba su respuesta aquí..."></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="footer"></div>
</body>

</html>
